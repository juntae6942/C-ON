<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-ON</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <script src="./order.js" defer></script>
  </head>
  <body>
    <div class="signUpPage">
      <header>
        <a href="signUp">
          <div class="signUpLogo"></div>
        </a>
      </header>
      <div class="signUpContainer">
        <form class="signUpForm" action="signUp" method="post">
          <div class="name">
            <label for="name">이름</label>
            <input id="name" name="name" type="text" placeholder="이름을 입력하세요." />
          </div>
          <div class="id">
            <label for="cno">아이디</label>
            <input id="cno" name="cno" type="text" placeholder="아이디를 입력하세요." />
          </div>
          <div class="password">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요." />
          </div>
          <div class="phoneNumber">
            <label for="phoneNumber">전화번호</label>
            <input id="phoneNumber" name="phoneNumber" type="text" placeholder="전화번호를 입력하세요." />
          </div>
          <button class="signUpBtn" type="submit" th:href="index.html">회원가입</button>
        </form>
      </div>
    </div>
  </body>
</html>
